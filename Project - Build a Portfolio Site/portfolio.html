<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Portfolio</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/main.css">
        <link rel="stylesheet" href="css/responsive.css">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    </head>
    <body>
        <header>
            <img class="udacity-logo" src="img/udacity.svg" alt="Udacity logo">
            
            <div class="info">
                <span class="name raleway-font">JANE DOETTE</span><br>
                <span class="profession raleway-font">FRONT-END NINJA</span>
            </div>
        </header>

        <hr>

        <main>
            <img class="code-example-image"
            src="img/code_example_800w.jpg"
            sizes="(min-width: 800px) 800px"
            srcset="img/code_example_400w.jpg 400w, img/code_example_800w.jpg 800w, img/code_example_1600w.jpg 1600w"
            alt="Code example image">      
        </main>

        <footer>
            <h1 class="featured-work-title raleway-font">Featured Work</h1>

            <div class="work-example-container">
                <div class="work-example">
                    <img src="img/mobile-app.jpg" alt="Appify project logo">

                    <p class="project-details raleway-font">
                        APPIFY<br>
                        <span class="repo-link">https://github.com/udacity/Appify/</span>
                    </p>
                </div>

                <div class="work-example">
                    <img src="img/sunflower.jpg" alt="Sunflower project logo">

                    <p class="project-details raleway-font">
                        SUNFLOWER<br>
                        <span class="repo-link">https://github.com/udacity/Sunflower/</span>
                    </p>
                </div>

                <div class="work-example">
                    <img src="img/sky.jpg" alt="Bokeh project logo">
                    
                    <p class="project-details raleway-font">
                        BOKEH<br>
                        <span class="repo-link">https://github.com/udacity/Bokeh/</span>
                    </p>
                </div>
            </div>
        </footer>
    </body>
</html>
